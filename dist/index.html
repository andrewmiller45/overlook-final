<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Del Rio's Regal Motel</title>
</head>
<body>
  <header>
    Del Rio's Regal Motel
  </header>
  <main>
    <nav>
      <button id="bookings-button">Your Bookings</button>
      <label for="calDate">Select a Booking Date</label>
      <input id="calDate" type="date" required>

      <label for="roomType">Select a Room Type:</label>
      <select name="roomType" id="roomType">
        <option value="single room">Single Room</option>
        <option value="junior suite">Junior Suite</option>
        <option value="suite">Suite</option>
        <option value="residential suite">Residential Suite</option>
      </select>

      <label for="bedType">Select a Bed Type:</label>
      <select name="bedType" id="bedType">
        <option value="twin">Twin</option>
        <option value="full">Full</option>
        <option value="queen">Queen</option>
        <option value="king">King</option>
      </select>
    </nav>
    <section class="content">
      <section class="login-container">  
      </section>
      <section class="room-container">
        <!-- <section class="room-card-to-book">
          <img src="./images/hotelroom.png" class="room-image" alt="room image">
          <button>Book Room</button>
          <p>Date of Stay</p>
          <p>Room Number</p>
          <p>Cost per Night</p>
        </section> -->
        <section class="room-card-to-view">
          <img src="./images/hotelroom.png" class="room-image" alt="room image">
          <p>Date of Stay</p>
          <p>Room Number</p>
          <p>Cost per Night</p>
        </section>
      </section>
      <section class="manager-view hidden">

      </section>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
