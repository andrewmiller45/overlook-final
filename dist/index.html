<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Del Rio's Regal Motel</title>
</head>
<body>  
  <header>
    Del Rio's Regal Motel
  </header>
  <div id="loginContainer">
    <h1>Welcome back!  Please login to see your bookings...</h1>
    <form id="loginValues">
      <label for="userName" class="user-name-label hidden">Username</label>
      <input type="text" name="username" id="userNameField" class="login-form-field" placeholder="customer50" required>
      <label for="password" class="password-label hidden">Password</label>
      <input aria-label="password field" type="password" name="password" id="passwordField" class="login-form-field" value="overlook2021" required>
      <input type="submit" value="Get A Room!" id="loginFormSubmit">
    </form>
  </div>
  <div class="user-info hidden" >
    <h2 class="user-name-welcome"></h1>
    <h2 class="user-spend"></h2>
  </div>
  <div class="interface-main hidden">
    <main>
      <nav>
        <form class="calendar">
          <button id="bookingsButton">Your Bookings</button>
          <br>
          <label for="calDate">Select a Booking Date</label>
          <br>
          <input id="calDate" type="date" min="" value=""  name="date-entry" required>
          <label for="roomType">Select a Room Type</label>
          <br>
          <select type="dropdown" name="roomType" id="roomType">
            <option disabled hidden selected value="">Choose a Room Type</option>
            <option value="single room">Single Room</option>
            <option value="junior suite">Junior Suite</option>
            <option value="suite">Suite</option>
            <option value="residential suite">Residential Suite</option>
          </select>
          <br>
          <input type="submit" id="displayRooms"></input>
        </form>
      </nav>
      <section class="content">
        <section class="room-container">
          <section class="room-card-to-book">

          </section>
          <section class="room-card-to-view">

          </section>
        </section>
        <section class="manager-view hidden">

        </section>
      </section>
    </main>
  </div>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
